{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>{{ winner }} has won this listing!</h2>
    {% for listing in listings%}
        <img src="{{ listing.photo.url }}"><br><br>
        <h2>{{ listing.listing }}</h2><br>
        <h4>Winning Bid: ${{ listing.price }}</h4><a href="{% url 'bid' listing.id %}"></a><br><br>
        <h4>Description:</h4>
        <p>{{ listing.description }}</p>
    {% endfor %}
    {% if message %}
        {{ message }}
    {% endif %}
{% endblock %}
