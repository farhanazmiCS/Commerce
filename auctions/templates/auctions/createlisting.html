{% extends "auctions/layout.html" %}

{% block body %}

  {% if message %}
        <div>{{ message }}</div>
  {% endif %}
  
    <strong><h2 class="header">Create New Listing</h2></strong>
    <form method="POST">
        {% csrf_token %}
        <div class="form-input">
            <strong><label for="listing">Listing Name</label></strong></br>
            <input id="name-field" type="text" name="listing"></br>
        </div>
        <div class="form-input">
            <strong><label for="price">Listing Price, $</label></strong></br>
            <input id="price-field" type="number" step="0.01" name="price"></br>
        </div>
        <div class="form-input">
            <strong><label for="textfield">Description</label></strong></br>
            <textarea name="textfield"></textarea></br>
        </div>
        <input type="submit">
    </form>
{% endblock %}
