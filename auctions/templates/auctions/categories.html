{% extends 'auctions/layout.html' %}

{% block body %}
    <div class="container">
        <h2 class="header">Categories</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for cat in categories %}
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <a href="{% url 'category' cat %}" style="text-decoration: none;"><h5 class="card-title">{{ cat }}</h5></a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col">
            <div class="card h-100 text-center">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <a href="{% url 'index' %}" style="text-decoration: none;"><h5 class="card-title">Any</h5></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
